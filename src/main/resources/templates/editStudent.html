<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<head>
<title>Huge Victory</title>
<link rel="stylesheet" href="/css/home.css" />
</head>

<body>
	<a th:href="@{/home}"
	   class="btn btn-info btn-sm btn-block" > HOME </a>
	<div id="buttonStyle">
		<br>
		<h2>EDIT STUDENT</h2>

		<form class="center w-50 p-3" th:action="@{/student/edit}" th:object="${student}" method="post" >
			<input id = "id" type="hidden" th:field="*{id}" />

			<div class="form-group mx-sm-3 mb-2">
				<label for="name">Name</label>
				<input id = "name" type="text" class="form-control" placeholder="Student Name" th:field="*{name}" />

				<input id = "UUID" type="hidden" th:field="*{UUID}" />
			</div>
			<div class="form-group mx-sm-3 mb-2">
				<label for="name">Chat Enabled</label>
				<select class="form-control" th:field="*{chatEnabled}">
					<option th:value="'true'" th:text="True"></option>
					<option th:value="'false'" th:text="False"></option>
				</select>

				<br>

				<input class="btn btn-info btn-sm w-50" type="submit" value="Submit">
			</div>
		</form>
			<br>
	</div>
</body>
</html>
